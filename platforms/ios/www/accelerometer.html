<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <title>Accelerometer</title>

</head>
<body>
<div data-role="page" id="accelerometer">
    <div data-role="header">
        <h1>Accelerometer</h1>
    </div>
    <div data-role="content">
        <p>Captures device motion in the x, y, and z direction.</p>
        <h3>Acceleration:</h3>
        <div class="ui-grid-a">
            <div class="ui-block-a"><strong>X: </strong></div>
            <div class="ui-block-b"><span id="accX"></span></div>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a"><strong>Y: </strong></div>
            <div class="ui-block-b"><span id="accY"></span></div>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a"><strong>Z: </strong></div>
            <div class="ui-block-b"><span id="accZ"></span></div>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a"><strong>Time: </strong></div>
            <div class="ui-block-b"><span id="accTime"></span></div>
        </div>
        <div class="ui-grid-solo">
            <div class="ui-block-a" id="accelerationError"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/accelerometer.js"></script>
</div>
</body>
</html>
